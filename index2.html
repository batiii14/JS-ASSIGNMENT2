<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address</title>
</head>

<body>
    <center>
        <h1>Shipping Address</h1>

        <div
            style="text-align: left; border: 2px; border-style: solid; width: 50%; padding-left: 1%; padding-right: 1%;">
            <h3>Choose an address</h3>
            <form action="">
                <p>
                <table style="width: 90%; ">
                    <tr>
                        <td>
                            <input type="radio" name="address" id="homeAdd"
                                onclick="disp('94 Warner Close', 'Haughton', 'SY11 9FN');"><label
                                for="homeAdd"><strong>Home</strong>
                                <br>94 Warner Close
                                <br>Haughton, SY11 9FN
                            </label>
                        </td>
                        <td>
                            <input type="radio" name="address" id="workAdd"
                                onclick="disp('87 Main Street', 'London', 'SE31 7NP');"><label
                                for="workAdd"><strong>Work</strong>
                                <br>87 Main Street
                                <br>London, SE31 7NP
                            </label>
                        </td>
                    </tr>
                </table>
                </p>
                <hr style="border-style: double;">

                <table style="width: 100%;">
                    <tr>
                        <td>House Address</td>
                        <td><input type="text" id="house" readonly></td>
                    </tr>
                    <tr>
                        <td>Town</td>
                        <td><input type="text" id="town" readonly></td>
                    </tr>
                    <tr>
                        <td>Postcode</td>
                        <td><input type="text" id="postcode" readonly></td>
                    </tr>
                </table>
            </form>
        </div>
    </center>

    <script>
        function disp(house, town, postcode) {
            document.getElementById("house").value = house;
            document.getElementById("town").value = town;
            document.getElementById("postcode").value = postcode;
        }
    </script>

</body>

</html>
